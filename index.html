function speak(text, lang="en-US") {
  window.speechSynthesis.cancel();
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = lang;
  window.speechSynthesis.speak(speech);
}

function repeatSpeak() {
  speak(word.innerText, lastLang);
}

function toggleMode() {
  randomMode = !randomMode;
  modeBtn.innerText = randomMode ? "Mode: Random üé≤" : "Mode: Sequence üìò";

}

function toggleDirection() {

    : "Direction: DE ‚Üí EN üåé";

function newWord() {

    currentIndex = (currentIndex + 1) % words.length;

  setDisplayWord();
}

  result.innerText = "";
  lastLang = lang;

  setTimeout(() => speak(showWord, lang), 200);
}

function checkAnswer() {
  const user = answerInput.value.trim().toLowerCase();
  let correct;

  if (directionENtoDE) {
    if (currentWord.art) {
      correct = (currentWord.art + " " + currentWord.de).toLowerCase();
    } else {
      correct = currentWord.de.toLowerCase();
    }
  } else {
    correct = currentWord.en.toLowerCase();
  }

  if (user === correct) {
    score++;
    result.innerText = "Correct ‚úÖ";
    updateScore();
    setTimeout(newWord, 1200);
  } else {
    result.innerText = "Wrong ‚ùå";
    showBtn.style.display = "inline-block";
  }
}

function showCorrect() {
  let correctWord, lang;

  if (directionENtoDE) {
    if (currentWord.art) {
      correctWord = currentWord.art + " " + currentWord.de;
    } else {
      correctWord = currentWord.de;
    }
    lang = "de-DE";
  } else {
    correctWord = currentWord.en;
    lang = "en-US";
  }

  correctBox.innerText = "Correct: " + correctWord;
  speak(correctWord, lang);

  setTimeout(() => {
    correctBox.innerText = "";
    answerInput.value = "";
    result.innerText = "Try Again ‚úçÔ∏è";
    setDisplayWord();
  }, 3000);
}

function updateScore() {
  document.getElementById("score").innerText = "Score: " + score;
}

newWord();
